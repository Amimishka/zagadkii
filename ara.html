<!DOCTYPE html>
<html>
  <head>
    <title>Игра в загадки</title>
  </head>
  <body>
    <h1>Проверь свою сообразительность!</h1>

    <button onclick="findNumber()">2. Счёт от 1 до 10</button>
    <pre id="output1"></pre>

    <button onclick="startDrinking()">3. Застолье</button>
    <pre id="output2"></pre>

    <button onclick="calculateFactorial()">4. Факториал 14</button>
    <pre id="output3"></pre>

    <button onclick="Surname()">5. Проверка на палиндром</button>
    <pre id="output4"></pre>

    <button onclick="SimpleNumber()">6.Вывести простые числа до 14</button>
    <pre id="output6"></pre>

    <script>
              // 1 задание - загадки
              let correctAnswers = 0;
              const answer1 = prompt("Загадочка 1: Что общего между вороном и письменным столом?");
              if (answer1 && answer1.toLowerCase() === "время") {
                  alert("верненько:)");
                  correctAnswers++;
              } else {
                  alert("неверненько:(\nПравильный ответ: время");
              }

              const answer2 = prompt("Загадочка 2: Всех на свете я сильней, всех на свете я быстрей.\nВремя — мой союзник, но я его убийца. Кто я?");
              if (answer2 && answer2.toLowerCase() === "смерть") {
                  alert("верненько:");
                  correctAnswers++;
              } else {
                  alert("неверненько:(\nПравильный ответ: смерть");
              }

              // 2 задание - счет от 1 до 10
              function findNumber() {
                  let result = "";
                  let i = 1;
                  while (i <= 10) {
                      result += i + " ";
                      i++;
                  }
                  document.getElementById("output1").textContent = result;
              }

              // 3 задание - застолье
              function startDrinking() {
                  let answer;
                  do {
                      answer = prompt("Еще по одной? (Введите 1 чтобы остановиться)");
                  } while (answer !== "1");

                  document.getElementById("output2").textContent = "Алкоголь вредит вашему здоровью!";
              }

              // 4 задание - факториал
              function calculateFactorial() {
                  const number = 14;
                  let factorial = 1n;

                  for (let i = 2n; i <= number; i++) {
                      factorial *= i;
                  }

                  document.getElementById("output3").textContent =
                      `Факториал 14 (14!) = ${factorial.toLocaleString()}`;
                  }

              // 5 задание - палиндром
                      function Surname() {
          const surname = "Шарипова";
          const cleanStr = surname.toLowerCase().replace(/\s/g, '');
          const reversedStr = cleanStr.split('').reverse().join('');

          const isPalindrome = cleanStr === reversedStr;

          document.getElementById("output4").textContent =
              isPalindrome
                  ? `"${surname}" - это палиндром!`
                  : `"${surname}" - не палиндром.`;
      }
      // 6 задание - простые числа до 14
      function SimpleNumber (){
          const limit = 14;
          let primes = [];
          for (let num=2; num<=limit; num++) {
              let isPrime = true;
              for (let i=2; i<=Math.sqrt(num); i++) {
                if (num % i === 0) {
                  isPrime = false;
                  break;
              }
          }
      if (isPrime) {
          primes.push(num);
      }
      document.getElementById("output6").textContent =
       `Простые числа до ${limit}: ${primes.join(', ')}`;
      }}
    </script>
  </body>
</html>
